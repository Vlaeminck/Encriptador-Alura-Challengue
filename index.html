<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <!-- Agregamos una fuente moderna de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Encriptador de Texto</h1>
        </header>
        
        <main>
            <section class="input-section">
                <textarea id="textoEntrada" placeholder="Ingrese el texto aquÃ­"></textarea>
                <div class="buttons">
                    <button onclick="encriptar()">Encriptar</button>
                    <button onclick="desencriptar()">Desencriptar</button>
                </div>
            </section>
            
            <section class="output-section">
                <textarea id="textoSalida" readonly></textarea>
                <button onclick="copiar()">Copiar</button>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 Encriptador de Texto - Alura Challenge</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
